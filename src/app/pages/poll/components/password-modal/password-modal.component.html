<div class="password-modal">
  <div mat-dialog-title>Introduce la contraseña</div>
  <div mat-dialog-content>
    <mat-form-field>
      <input placeholder="Contraseña" matInput [formControl]="passwordField">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button (click)="handleSave()" mat-button>Aceptar</button>
  </div>
</div>
